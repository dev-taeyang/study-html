<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 태그</title>
</head>
<body>
	<table border="2">
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>직위</th>
		</tr>	
		<tr>
			<td>한동석</td>
			<td>20살</td>
			<td>강사</td>
		</tr>	
		<tr>
			<td>오태양</td>
			<td>15살</td>
			<td>학생</td>
		</tr>	
	</table>
</body>
</html>
