<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 병합</title>
<style>
   table {
      width: 30%;
      border: 1px solid black;
      border-collapse: collapse;
      margin: 0 auto;
      color: blue;
   }
   th, td 
   {
      border: 2px solid black;
      text-align: center;
   }
   h4 {
   	  text-align: center;
   	  color: purple;
   	  background-image: url("instagram.png");
   	  background-size: 1.8%;
   	  text-shadow: none;
   }
   div {
		background-image: url("youtube.png");
		background-size: 20%;
   }
</style>
</head>
<body>
	<div>
	<h4>.</h4>
	<br>
	<table>
		<caption>회사 수익 테이블</caption>
		<tr>
			<th>거래처</th>
			<th>흑자</th>
			<th>적자</th>
		  
		</tr>
		<tr>
			<td>삼성</td>
			<td>10,000,000</td>
			<td></td>
		</tr>	
		<tr>
			<td>LG</td>
			<td></td>
			<td>5,000,000</td>
		</tr>	
		<tr>
			<td>롯데</td>
			<td></td>
			<td>7,000,000</td>
		</tr>	
		<tr>
			<td rowspan="2">총계</td>
			<td>10,000,000</td>
			<td>12,000,000</td>
		</tr>	
		<tr>
			<td colspan="2">-2,000,000</td>
		</tr>	
	</table>
	<br>
	<h4>.</h4>
	</div>
</body>
</html>
