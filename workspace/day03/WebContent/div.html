<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div</title>
</head>
<body>
<!-- inline, inline-block 요소를 사용할 때에는 엔터도 공배긍로 인식한다.  -->
<!-- 만약 가독성 목적으로 엔터를 친다면, inline 요소인 지 잘 확인 해야한다.  -->
	<div style="width: 100%">
		<div style="display: inline-block; background: red; text-align: center;width: 50%;">DIV1</div><div style="display: inline-block; background: green; text-align: center; width: 50%;">DIV2</div>
	</div>
<!-- 	<strong>안녕</strong>
	<span>하세요</span> -->
	
	<!-- DIV3, 4 ,5 ,6 총 4개의 div 태그를 생성하고, 한 줄로 이어서 ㅏ오게 하기  -->
	<div style="width: 100%";>
		<div style="display: inline-block; background: red; text-align: center;width: 25%;">DIV3</div><div style="display: inline-block; background: blue; text-align: center;width: 25%;">DIV4</div><div style="display: inline-block; background: green; text-align: center;width: 25%;">DIV5</div><div style="display: inline-block; background: yellow; text-align: center;width: 25%;">DIV6</div>
	</div >
</body>
</html>
